<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input-master/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-card1">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
             :host {
                display: block;

                padding: 16px;
            }

            .outer {
                border: 2px solid brown;
                border-radius: 1em;
                background: red;
                font-size: 20pt;
                width: 12em;
                height: 7em;
                text-align: center;
            }

            .boilerplate {
                color: white;
                font-family: sans-serif;
                padding: 0.5em;
            }

            .name {
                color: black;
                background: white;
                font-family: "Marker Felt", cursive;
                font-size: 45pt;
                padding-top: 0.2em;
            }

            paper-input {
                width: 20%;
            }

            paper-button {
                font-family: 'Roboto', 'Noto', sans-serif;
                font-weight: normal;
                font-size: 14px;
                -webkit-font-smoothing: antialiased;
            }

            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }
                ;
            }

            paper-button.indigo:hover {
                background-color: var(--paper-indigo-400);
            }
        </style>
        <div class="outer">
            <div class="boilerplate">
                Hi! My name is
            </div>
            <div class="name" id="nameTag">
                FÃ©lix 
            </div>
        </div>
        <p>
            <paper-input id="input" label="text input"></paper-input>
            <paper-button on-click="updateName" raised class="indigo">update</paper-button>
        </p>

    </template>
    <script>
        // Your new element extends the Polymer.Element base class
        class MyCard1 extends Polymer.Element {
            static get is() { return 'my-card1'; }

            updateName() {
                console.log(this.$.input.value);
                this.$.nameTag.textContent = this.$.input.value;
                this.$.input.value="";
            }
        }

        //Now, register your new custom element so the browser can use it
        customElements.define(MyCard1.is, MyCard1);
    </script>
</dom-module>
